openapi: 3.0.0
info:
    title: SSC API設計書
    version: 1.0.0
tags:
  - name: チャンネル
    description: チャンネルに関するAPI
  - name: グループ
    description: グループに関するAPI
paths:
 /channel/create:
    post:
        tags:
            - チャンネル
        summary: チャンネル作成
        requestBody:
            description: Created channel object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            ssc_channel:
                                type: object
                                properties:
                                    name:
                                        type: string
                                        example: channel name1
                                    create_user:
                                        type: string
                                        example: A00000
                                    public:
                                        type: boolean
                                        example: true
                                    created_at:
                                        type: string
                                        format: date-time
                            ssc_channel_group:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        group_id:
                                            type: integer
                                            example: [1,2,3]
        responses:
            '200':
                description: 成功時レスポンス
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                channel_id:
                                    type: integer
                                    example: 1
                                name:
                                    type: string
                                    example: channel name1
                                create_user:
                                    type: string
                                    example: A00000
                                public:
                                    type: boolean
                                    example: true
                                created_at:
                                    type: string
                                    format: date-time
 /channel/list/{emp_num}:
    get:
        tags:
            - チャンネル
        summary: チャンネル一覧取得
        description: チャンネルを一覧で取得します。<br>ownerパラメータを指定した場合は、指定したユーザが作成者のチャンネル一覧を取得します。<br>memberパラメータを指定した場合は、指定したユーザが所属しているチャンネル一覧を取得します。
        parameters:
        - name: owner
          in: path
          description: 作成者のemp_num
          schema:
            type : string
        - name: member
          in: path
          description: 所属者のemp_num
          schema:
              type: string
        responses:
            '200':
                description: 成功時レスポンス
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                properties:
                                    channel_id:
                                        type: integer
                                        example: 1
                                    name:
                                        type: string
                                        example: channel name1
                                    public:
                                        type: boolean
                                        example: true
            '404':
                description: チャンネルが見つからない
 /channel/{channelId}:
    get:
        tags:
            - チャンネル
        summary: チャンネル詳細取得
        description: チャンネルの詳細を取得します。
        parameters:
        - name: channelId
          in: path
          required: true
          description: チャンネルID
          schema:
            type : integer
        responses:
            '200':
                description: 成功時レスポンス
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                channel_id:
                                    type: integer
                                    example: 1
                                name:
                                    type: string
                                    example: channel name
                                create_user:
                                    type: string
                                    example: A00000
                                public:
                                    type: boolean
                                    example: true
                                created_at:
                                    type: string
                                    format: date-time
                                updated_at:
                                    type: string
                                    format: date-time
                                disable:
                                    type: boolean
                                    example: true
                                disabled_at:
                                    type: string
                                    format: date-time
                                channel_user:
                                    type: string
                                    example: [A00000,A11111,A22222]
                                
            '404':
                description: チャンネルが見つからない時のレスポンス
    put:
        tags:
            - チャンネル
        summary: チャンネル更新
        parameters:
        - name: channelId
          in: path
          required: true
          description: チャンネルID
          schema:
            type : integer
        requestBody:
            description: Update channel object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            channel_id:
                                type: integer
                                example: 1
                            name:
                                type: string
                                example: channel name
                            public:
                                type: boolean
                                example: true
                            updated_at:
                                type: string
                                format: date-time
        responses:
            '200':
                description: 更新完了
            '404':
                description: チャンネルが見つからない
    delete:
        tags:
            - チャンネル
        summary: チャンネル削除
        description: チャンネルを削除します。
        parameters:
        - name: channelId
          in: path
          required: true
          description: チャンネルID
          schema:
            type : integer
        responses:
            '200':
                description: 削除完了
            '404':
                description: チャンネルが見つからない
 /group/create:
    post:
        tags:
            - グループ
        summary: グループ作成
        requestBody:
            description: Created group object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            ssc_group:
                                type: object
                                properties:
                                    name:
                                        type: string
                                        example: group_name1
                                    public:
                                        type: boolean
                                        example: false
                                    created_at:
                                        type: string
                                        format: date-time
                                    sql:
                                        type: string
                                        example: select slack_id from X where pref = '';
                            ssc_group_user:
                                type: object
                                properties:
                                    emp_num:
                                        type: string
                                        example: [A00000,A11111,A22222]
        responses:
            '200':
                description: 成功時レスポンス
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                group_id:
                                    type: integer
                                    example: 1
                                name:
                                    type: string
                                    example: group name
                                emp_num_owner:
                                    type: string
                                    example: A00000
                                public:
                                    type: boolean
                                    example: true
                                created_at:
                                    type: string
                                    format: date-time
                                status:
                                    type: integer
                                    example: 1
                                sql:
                                    type: string
                                    example: select slack_id from X where pref = '';
 /group/list/{emp_num_owner}:
    get:
        tags:
            - グループ
        summary: グループ一覧取得
        description: グループを一覧で取得します。<br>自分が作成者のグループのみを取得可能です。
        parameters:
        - name: emp_num_owner
          in: path
          required: true
          description: 作成者のemp_num
          schema:
            type : string
        responses:
            '200':
                description: 成功時レスポンス
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                properties:
                                    group_id:
                                        type: integer
                                        example: 1
                                    name:
                                        type: string
                                        example: group name
                                    public:
                                        type: boolean
                                        example: true
                                    status:
                                        type: integer
                                        example: 1
            '404':
                description: グループが見つからない
